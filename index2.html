        function toggle_visibility(e) {
            r = e.parentNode.previousElementSibling
            if (e.parentNode.previousElementSibling.style.display == 'block') {

                e.innerHTML = "Full Feedback";
            } else {
                e.parentNode.previousElementSibling.style.display = 'block';
                e.innerHTML = "Show Less";
            }
        }
